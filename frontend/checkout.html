<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>iBook</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/checkout.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="components/navbar.js" type="text/javascript" defer></script>
  </head>

  <body>
    <div class="checkout-container">
        <div class="payment-section d-flex">
            <form class="row g-3 address-form justify-content-center align-self-center">
            <div>Shipping Address</div>
            <div class="col-md-6">
              <input type="text" placeholder="First name" class="form-control" id="firstname" required>
            </div>
            <div class="col-md-6">
              <input type="text" placeholder="Last name" class="form-control" id="lastname" required>
            </div>
            <div class="col-md-12">
                <input type="text" placeholder="Address" class="form-control" id="address" required>
            </div>
            <div class="col-md-12">
                <input type="text" placeholder="City" class="form-control" id="city" required>
            </div>
            <div class="col-md-6">
                <input type="text" placeholder="Country" class="form-control" id="Country" required>
              </div>
              <div class="col-md-6">
                <input type="text" placeholder="Postal" class="form-control" id="Postal" required>
              </div>
              <div class="col-md-12">
                <input type="text" placeholder="Phone" class="form-control" id="phone" required>
            </div>
            <div class="col-12">
              <button class="btn btn-block btn-primary placeorder-btn w-100" type="submit">Place Order</button>
            </div>
          </form></div>
        <div class="order-section">
          <div class="row py-3">
            <div class="col-md-3 d-flex justify-content-center align-items-center">
              <img class="order-section-book-img img-thumbnail" src="home.jpg"/> <span class="badge rounded-pill bg-danger align-self-start badge">9</span>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
              End of Mars
            </div>
            <div class="col-md-5 d-flex justify-content-end align-items-center">
              $350
            </div>
          </div>
          <div class="row py-3">
            <div class="col-md-3 d-flex justify-content-center align-items-center">
              <img class="order-section-book-img img-thumbnail" src="home.jpg"/> <span class="badge rounded-pill bg-danger align-self-start badge">9</span>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
              End of Mars
            </div>
            <div class="col-md-5 d-flex justify-content-end align-items-center">
              $350
            </div>
          </div>
          <hr class="mt-2 mb-3"/>
          <div class="order-section-subtotal">
            <p>SUBTOTAL</p>
            <p>$350</p>
          </div>
          <div class="order-section-tax">
            <p>TAX</p>
            <p>$350</p>
          </div>
          <hr class="mt-2 mb-3"/>
          <div class="order-section-total">
            <p class="h5">TOTAL</p>
            <p class="h5">$370</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
