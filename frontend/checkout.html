<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>iBook</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/checkout.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/navbar.js" type="text/javascript"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="./home.html">iBook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav w-100">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./sell.html">Sell</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./BookDetail.html">Book</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./BookDetail.html">Discussion</a>
            </li>
            <li class="nav-item dropdown navbar-account">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Account
              </a>
              <ul class="dropdown-menu nav-bar-user-dropdown" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item dropdown-item-user" href="./userDetail.html">User name</a></li>
                <li>
                  <a class="dropdown-item dropdown-item-signin" href="./login.html">Sign in</a>
                </li>
                <li>
                  <a class="dropdown-item dropdown-item-logout" href="http://localhost:3000/auth/google/logout"
                    >Log out</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./checkout.html"
                ><i class="fa fa-shopping-cart" style="color: white; margin-right: 8px; transform: scale(1.25)"></i
                >Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="checkout-container">
      <div class="payment-section d-flex flex-column">
        <div form-wrapper>
          <form class="row g-3 address-form justify-content-center align-self-center">
            <div class="form-wrapper">
              <div class="row g-3 payment-form justify-content-center align-self-center">
                <div>Payment</div>
                <div class="col-md-8">
                  <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" class="form-control" id="creditnumber" required />
                </div>
                <div class="col-md-4">
                  <input type="text" placeholder="MM/YYYY" class="form-control" id="date" required />
                </div>
                <div class="col-md-8">
                  <input type="text" placeholder="Name" class="form-control" id="name" required />
                </div>
                <div class="col-md-4">
                  <input type="text" placeholder="CSV" class="form-control" id="csv" pattern="\d{3}" required />
                </div>
              </div>
            </div>
            <div>Shipping Address</div>
            <div class="col-md-6">
              <input type="text" placeholder="First name" class="form-control" id="firstname" required />
            </div>
            <div class="col-md-6">
              <input type="text" placeholder="Last name" class="form-control" id="lastname" required />
            </div>
            <div class="col-md-12">
              <input type="text" placeholder="Address" class="form-control" id="address" required />
            </div>
            <div class="col-md-12">
              <input type="text" placeholder="City" class="form-control" id="city" required />
            </div>
            <div class="col-md-6">
              <input type="text" placeholder="Country" class="form-control" id="Country" required />
            </div>
            <div class="col-md-6">
              <input type="text" placeholder="Postal" class="form-control" id="Postal" required />
            </div>
            <div class="col-md-12">
              <input type="text" placeholder="Phone" class="form-control" id="phone" required />
            </div>
            <div class="col-12">
              <button class="btn btn-block btn-primary placeorder-btn w-100" type="submit">Place Order</button>
            </div>
          </form>
        </div>
        </div>
        <div class="order-section">
          <hr class="mt-2 mb-3" />
          <div class="order-section-subtotal">
            <p>SUBTOTAL</p>
            <p class="order-section-subtotal-price">$350</p>
          </div>
          <div class="order-section-tax">
            <p>TAX</p>
            <p class="order-section-tax-price">$350</p>
          </div>
          <hr class="mt-2 mb-3" />
          <div class="order-section-total">
            <p class="h5">TOTAL</p>
            <p class="h5 order-section-total-price">$370</p>
          </div>
          <button type="button" class="btn btn-danger pull-right clear-cart-btn" id="clear-cart-btn">Empty Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
